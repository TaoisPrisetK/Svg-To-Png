name: Build Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri -- build --bundles msi,nsis

      - name: Collect Windows artifacts (stable names)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $exe = Get-ChildItem src-tauri/target/release/bundle/nsis -Filter *.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($exe) { Copy-Item $exe.FullName artifacts/Tool.SVG-To-PNG_Windows_x64_Setup.exe -Force }
          $msi = Get-ChildItem src-tauri/target/release/bundle/msi -Filter *.msi -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($msi) { Copy-Item $msi.FullName artifacts/Tool.SVG-To-PNG_Windows_x64.msi -Force }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            artifacts/*
          if-no-files-found: ignore

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri -- build --bundles app,dmg

      - name: Collect macOS artifacts (stable names)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          dmg="$(ls -1 src-tauri/target/release/bundle/dmg/*.dmg 2>/dev/null | head -n 1 || true)"
          if [[ -n "${dmg}" ]]; then
            cp -f "${dmg}" "artifacts/Tool.SVG-To-PNG_macOS_aarch64.dmg"
          fi
          app="$(ls -1 src-tauri/target/release/bundle/macos/*.app 2>/dev/null | head -n 1 || true)"
          if [[ -n "${app}" ]]; then
            # Zip the .app properly (keeps bundle structure/resources)
            ditto -c -k --sequesterRsrc --keepParent "${app}" "artifacts/Tool.SVG-To-PNG_macOS.app.zip"
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            artifacts/*
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: [build-windows, build-macos]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

