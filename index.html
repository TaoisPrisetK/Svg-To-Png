<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG â†’ PNG</title>
    <style>
      :root {
        /* Global window background tuning (more obvious) */
        --glass-alpha: 0.34; /* smaller = more transparent */
        --glass-blur: 28px;  /* bigger = stronger gaussian blur */
        --glass-saturate: 125%;
        --glass-contrast: 108%;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        /* Keep first paint consistent even before index.css (dev refresh) */
        background: rgba(0, 0, 0, var(--glass-alpha));
        background-color: rgba(0, 0, 0, var(--glass-alpha));
      }
      body {
        margin: 0;
      }
      #root {
        height: 100%;
        width: 100%;
      }

      /* Liquid glass background */
      .liquid-bg {
        position: relative;
        overflow: hidden;
        isolation: isolate;
        background: rgba(0, 0, 0, var(--glass-alpha));
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate)) contrast(var(--glass-contrast));
        backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate)) contrast(var(--glass-contrast));
      }
    </style>
  </head>
  <body>
    <div id="root" class="liquid-bg"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
